<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#personal-info" class="active">Personal Info</a></li>
        <li><a href="#job-requirements">Job Requirements</a></li>
        <li><a href="#background">Background</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#acknowledgment">Acknowledgment & Waiver</a></li>
    </ul>
</nav>

<!-- Form Sections -->

<!-- Personal Info Section -->
<section id="personal-info">
    <h2>Personal Information</h2>
    <form>
        <div class="row">
            <div class="col">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="col">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="street-address" placeholder="Street Address" required>
            </div>
            <div class="col">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            <div class="col">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>
            <div class="col">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
            </div>
        </div>

        <div class="row">
            <label for="over-18">
                <input type="checkbox" id="over-18" name="over-18">
                Are you over 18?
            </label>
        </div>

        <div class="row">
            <div class="col">
                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Telephone" required>
            </div>
            <div class="col">
                <label for="mobile-phone">Mobile Phone:</label>
                <input type="tel" id="mobile-phone" name="mobile-phone" placeholder="Mobile Phone" required>
            </div>
            <div class="col">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="position">Position Applied For:</label>
                <input type="text" id="position" name="position" placeholder="Position" required>
            </div>
            <div class="col">
                <label for="salary">Desired Salary:</label>
                <input type="number" id="salary" name="salary" placeholder="Salary" required>
            </div>
        </div>

        <!-- Reference Section -->
        <div id="reference-section">
            <h3>References</h3>
            <button type="button" id="add-reference">Add Another Reference</button>

            <div class="row reference-fields">
                <div class="col">
                    <label for="reference-name">Reference Name:</label>
                    <input type="text" id="reference-name" name="reference-name" required>
                </div>
                <div class="col">
                    <label for="reference-title">Title:</label>
                    <input type="text" id="reference-title" name="reference-title" required>
                </div>
                <div class="col">
                    <label for="reference-company">Company:</label>
                    <input type="text" id="reference-company" name="reference-company" required>
                </div>
                <div class="col">
                    <label for="reference-phone">Phone:</label>
                    <input type="tel" id="reference-phone" name="reference-phone" required>
                </div>
            </div>
        </div>
    </form>
</section>

<!-- JavaScript file at the bottom -->
<script src="script.js"></script>
</body>
</html>
